    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <h4 class="form-title">Registro de Alunos</h4>
           
            <div class="container" id="um">
                <div class="signin-content">
                    <div class="signin-image d-none d-md-block">
                        <figure><img src="img/fatec.jpg" width="500" alt="Estudantes"></figure>
                    </div>

                    <div class="signin-form">
                        <form class="register-form" id="form" name="form" method="POST" action="processa.php">
							<div class="form-group">
                                <label for="nome_aluno">Nome do aluno</label>
                                <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Digite o nome">
                                <span id="msg_erro_nome" name="msg_erro_nome" class="msg-erro"></span>
                                
                            </div>

                            <div class="form-group">
                                <label for="turma_aluno">Turma</label>
                                <input type="text" name="turma_aluno" id="turma_aluno" placeholder="Digite a turma">
                                <span id="msg_erro_turma" name="msg_erro_turma" class="msg-erro"></span>
                                
                            </div>

                            <div class="form-group">
                                <label for="disciplina_aluno"> Disciplina </label>
                                <input type="text" name="disciplina_aluno" id="disciplina_aluno" placeholder="Digite a disciplina">
           
                                <span id="msg_erro_disciplina" name="msg_erro_disciplina" class="msg-erro"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="n1">1 Nota</label>
                                <input type="number" name="n1" class="numeros" pattern="[0-9]+$" id="n1" data-toggle="tooltip" data-placement="right"  title="Notas de 0 a 10" step="0.1" min="0" max="10" placeholder="Digite a primeira nota">
                                <span id="msg_erro_n1" name="msg_erro_n1" class="msg-erro"></span>
								<span id="erro_num_n1" name="erro_num_n1" class="msg-erro"></span>
                                <span id="erro_vn1" name="erro_vn1" class="msg-erro"></span>
                                <span id="erro_vn12" name="erro_vn12" class="msg-erro"></span>
                            </div>

                            <div class="form-group">
                                <label for="n2">2 Nota</label>
                                <input type="number" name="n2" class="numeros" id="n2" pattern="[0-9]+$" data-toggle="tooltip" data-placement="right" title="Notas de 0 a 10" step="0.1" min="0" max="10"  placeholder="Digite a segunda nota">
                                <span id="msg_erro_n2" name="msg_erro_n2" class="msg-erro"></span>
								<span id="erro_num_n2" name="erro_num_n2" class="msg-erro"></span>
                                <span id="erro_vn2" name="erro_vn2" class="msg-erro"></span>
                                <span id="erro_vn22" name="erro_vn22" class="msg-erro"></span>
                            </div>

                            <div class="form-group">
                                <label for="n3">3 Nota</label>
                                <input type="number" name="n3" class="numeros" pattern="[0-9]+$" id="n3" data-toggle="tooltip" data-placement="right" title="Notas de 0 a 10" step="0.1" min="0" max="10" placeholder="Digite a terceira nota">
                                <span id="msg_erro_n3" name="msg_erro_n3" class="msg-erro"></span>
								<span id="erro_num_n3" name="erro_num_n3" class="msg-erro"></span>
                                <span id="erro_vn3" name="erro_vn3" class="msg-erro"></span>
                                <span id="erro_vn32" name="erro_vn32" class="msg-erro"></span>
                            </div>

                        </form>
                        <div class="form-group text-center my-4 form-button">

                            <button
                            type="submit"
                            name=""
                            id="btnCalc"
                            onclick="Calcular()" 
                            class="btn btn-sm btn-sucess form-submit"
                            btn-lg
                            btn-block
                        >
                           Adicionar</button
                        >&nbsp;
                        <button
                            type="button"
                            name=""
                            id="btnRemove"
                            onclick="remove()"
                            class="btn btn-sm btn-sucess form-submit"
                            btn-lg
                            btn-block
                        >
                            Remover</button
                        >&nbsp;
                        <button
                            type="button"
                            name=""
                            id="btnLista"
                            onclick="limpar()"
                            class="btn btn-sm btn-sucess form-submit"
                            btn-lg
                            btn-block
                        >
                            Limpar</button
                        >&nbsp;
                        <button
                            type="button"
                            name=""
                            id="btnLista"
                            onclick="listar()"
                            class="btn btn-sm btn-sucess form-submit"
                            btn-lg
                            btn-block
                        >
                            Listar
                        </button>
                        
                        </div>
                    </div>
